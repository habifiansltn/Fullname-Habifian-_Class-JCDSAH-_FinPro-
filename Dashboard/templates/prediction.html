    <center><h2><b>Attrition Prediction</b></h2></center>
    <form method = 'POST' action = 'http://127.0.0.1:5000/result'>
        
        <label for="Age" style="font-size:18px;" >Input Age :</label>
        <input type="number" id="Age" name="Age" min="18" max="99" style = 'font-size:18px'>
        
        <br>
        <label for = "Gender" style = "font-size:18px;">Input Gender :</label>
        <select id = "Gender" name = "Gender">
            <option value="Female" style = "font-size:18px;">Female</option>
            <option value="Male" style = "font-size:18px;">Male</option>
        </select> 

        <br>
        <label for = "MaritalStatus" style = "font-size:18px;">Input MaritalStatus :</label>
        <select id = "MaritalStatus" name = "MaritalStatus">
            <option value="Single" style = "font-size:18px;">Single</option>
            <option value="Married" style = "font-size:18px;">Married</option>
            <option value="Divorced" style = "font-size:18px;">Divorced</option>
        </select> 

        <br>
        <label for="TotalWorkingYears" style="font-size:18px;" >Input TotalWorkingYears :</label>
        <input type="number" id="TotalWorkingYears" name="TotalWorkingYears" min="1" max="99" style = 'font-size:18px'>

        <br>
        <label for="MonthlyIncome" style="font-size:18px;" >Input MonthlyIncome :</label>
        <input type="number" id="MonthlyIncome" name="MonthlyIncome" min="1000" max="20000" style = 'font-size:18px'>
        
        <br>
        <label for = "JobRole" style = "font-size:18px;">Input JobRole :</label>
        <select id = "JobRole" name = "JobRole">
            <option value="Laboratory Technician" style = "font-size:18px;">Laboratory Technician</option>
            <option value="Sales Executive" style = "font-size:18px;">Sales Executive</option>
            <option value="Research Scientist" style = "font-size:18px;">Research Scientist</option>
            <option value="Sales Representative" style = "font-size:18px;">Sales Representative</option>
            <option value="Human Resources" style = "font-size:18px;">Human Resources</option>
            <option value="Manufacturing Director" style = "font-size:18px;">Manufacturing Director</option>
            <option value="Healthcare Representative" style = "font-size:18px;">Healthcare Representative</option>
            <option value="Manager" style = "font-size:18px;">Manager</option>
            <option value="Research Director" style = "font-size:18px;">Research Director</option>
        </select> 

        <br>
        <label for = "OverTime" style = "font-size:18px;">Input OverTime :</label>
        <select id = "OverTime" name = "OverTime">
            <option value="Yes" style = "font-size:18px;">Yes</option>
            <option value="No" style = "font-size:18px;">No</option>
        </select>

        <br>
        <input type = 'submit' value = 'Predict Income'>
